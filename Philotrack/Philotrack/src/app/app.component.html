<h1 id="tableLabel">Siglumss</h1>

<p>This component demonstrates fetching data from the server.</p>
<p ng-model="address">test</p>
<p *ngIf="!siglums"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="siglums">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let siglum of siglums">
            <td>{{ siglum.Code }}</td>
            <td>{{ siglum.Name }}</td>
        </tr>
    </tbody>
</table>
